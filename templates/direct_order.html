<div style="display: flex; align-items: center; justify-content: center; padding: 50px 0px 100px 0px;">



    <div class="w-full max-w-5xl bg-white shadow-[0px_4px_65px_38px_rgba(0,_0,_0,_0.1)] rounded-lg overflow-hidden md:flex md:justify-between">
        <!-- Left Section -->
        <div class="p-6 w-full md:w-2/3">
          <h1 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
            
          </h1>
    
          <h1 class="text-bold lg font-medium text-gray-800 mb-4">Shipping address</h1>
    
          <form action="{% url 'direct_buy' painting.id %}" method="POST" >
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <input
                  type="text"
                  placeholder="village"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  name="address" id="address" required
                />
        
        
                <input
                  type="text"
                  placeholder="city"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  name="city" id="city" required
                />
        
        
                
                <input
                  type="text"
                  placeholder="state"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  name="state" id="state" required
                />
                
                
                <input
                  type="text"
                  placeholder="zip code"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  name="zip" id="zip" required
                />
                
              </div>


    
          <h2 class="text-lg font-medium text-gray-800 mb-4">Payment method</h2>
          <div class="flex gap-4 mb-6">
    
            <button
              class="flex items-center justify-center w-1/2 border border-gray-300 text-gray-700 rounded-lg px-4 py-2 hover:bg-gray-100 transition"
            >
              <svg class="h-5 w-5 mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
              </svg>
              Cash on delivery
            </button>
          </div>
    
    
    
          <button
            class="bg-red-500 text-white w-full py-3 rounded-lg hover:bg-red-700 transition"
            type="submit"
          >
            Place Order
          </button>
        </div>
    </form>
    
        <!-- Right Section -->
        <div class="bg-gray-50 w-full md:w-1/3 p-6">
          <h2 class="text-2xl font-semibold text-green-600 mb-2">${{ painting.price }}</h2>
          <p class="text-sm text-gray-600 flex items-center">
    
            Secure Payment
          </p>
    
          <hr class="my-4">
    
          <div class="text-gray-700">
            <p class="">Ordered painting</p>

            

            <p>{{ painting.title }} - ${{ painting.price }}</p>

            
            <div class="flex justify-between mt-4">
              <span>Subtotal</span>
              <span>${{ painting.price }}</span>
            </div>
            <div class="flex justify-between">
              <span>Shipping</span>
              <span>$00.00</span>
            </div>
            <hr class="my-2">
            <div class="flex justify-between font-semibold">
              <span>Total</span>
              <span>${{ painting.price }}</span>
            </div>
          </div>
        </div>
      </div>

</div>

{% endblock %}
