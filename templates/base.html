    <header>
        <center>
            <div class="navbar">

                <div class="menu-list">
                    <a href="{% url 'home' %}">HOME</a>
                    <a href="#">CATEGORIES</a>
                    <a href="{% url 'about' %}">ABOUT</a>
                    <a href="#">CONTACT US</a>
                </div>



                <div class="icon">

                    <div class="menu" id="m-menu"><i class="fa-solid fa-bars"></i></div>
                    <img src="/static/images/art logo.jpg" alt="logo">
                </div>

                <div class="right">
                    <div class="search">
                        <!-- <button type="submit"><i class='bx bx-search'></i></button>

                        <form method="GET" action="{% url 'search_paintings' %}">
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input type="text" name="q" placeholder="Search for paintings...">

                        </form>
                    </div>

                    <div class="profile" id="p-menu"><i class="fa-regular fa-user"></i></div>
                    <div class="btns">

                        {% if user.is_authenticated %}
                        <!-- <button class="login-btn log"><a href="{% url 'profile' %}">profile</a></button>
                    <button class="login-btn"><a href="{% url 'view_cart' %}">cart</a></button> -->

                        <a href="{% url 'profile' %}">
                            <div class="x">
                                <div class="profile-desk">
                                    <i class="fa-regular fa-user"></i>


                                </div>
                                <a href="{% url 'profile' %}">profile</a>
                            </div>
                        </a>

                        <a href="{% url 'view_cart' %}">
                            <div class="x">
                                <div class="profile-desk">
                                    <i class="fa-solid fa-cart-shopping"></i>

                                </div>
                                <a href="{% url 'view_cart' %}">cart</a>
                            </div>
                        </a>

                        {% else %}
                        <button class="login-btn log"><a href="{% url 'login' %}">LOGIN</a></button>
                        <button class="login-btn"><a href="{% url 'signup' %}">SIGN UP</a></button>
                        {% endif %}
                    </div>
                </div>
            </div>
            </div>
        </center>
    </header>

    <div id="p-links" class="p-link">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">PROFILE</a>
        <a href="{% url 'view_cart' %}">CART</a>
        <a href="{% url 'view_orders' %}">ORDERS</a>
        <a href="{% url 'logout' %}">LOGOUT</a>
        {% else %}
        <a href="{% url 'login' %}">LOGIN</a>
        <a href="{% url 'signup' %}">SIGN UP</a>
        {% endif %}
    </div>

    <div id="m-links" class="m-link">
        <a href="{% url 'home' %}">HOME</a>
        <a href="#">CATEGORY</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT US</a>

    </div>



    {% block content %}

    {% endblock %}


    <script>
        const p_menu = document.getElementById('p-menu');
        const p_links = document.getElementById('p-links');
        const m_menu = document.getElementById('m-menu');
        const m_links = document.getElementById('m-links');

        p_menu.addEventListener('click', () => {
            p_links.classList.toggle('open');
        });



        m_menu.addEventListener('click', () => {
            m_links.classList.toggle('mopen');
        });
    </script>
